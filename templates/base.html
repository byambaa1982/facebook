    <link rel="stylesheet" href="{{ url_for('static', filename='tutorial.css') }}">
    <!-- Google tag (gtag.js) -->

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

<body>    <header style="position:relative;min-height:60px;padding:10px 0;background:#f8f9fa;border-bottom:1px solid #e1e5e9;">
